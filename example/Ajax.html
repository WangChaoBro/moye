<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ajax</title>
<link rel="stylesheet" href="common.css" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
</head>
<body>
<script>
(function () {

    require.config({
      baseUrl: '../src/ui'
    });

    require(['lib', 'Ajax'], function (lib, Ajax) {

        var ajax = new Ajax({
            url: 'City.html'
        });

        ajax.on('success', function (text) {
            console.log(text);
        });

        ajax.get({ a: 1, b: true });
        lib.ajax('Lazy.html', {data: { a: 2, b: false }});
    });

})();
</script>
</body>
</html>
